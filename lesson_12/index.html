<!DOCTYPE html>
<html lang="zxx">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<title>Lesson 12</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header"></header>
			<main class="page">
				<div class="scene">
					<div class="scene__container">
						<div class="scene__sky sky">
							<div class="sky__cloud cloud cloud--1">
								<div class="cloud__part-1"></div>
								<div class="cloud__part-2"></div>
								<div class="cloud__part-3"></div>
								<div class="cloud__part-4"></div>
								<div class="cloud__back-part-1"></div>
								<div class="cloud__back-part-2"></div>
								<div class="cloud__back-part-3"></div>
								<div class="cloud__back-part-4"></div>
							</div>
							<div class="sky__cloud cloud cloud--2">
								<div class="cloud__part-1"></div>
								<div class="cloud__part-2"></div>
								<div class="cloud__part-3"></div>
								<div class="cloud__part-4"></div>
								<div class="cloud__back-part-1"></div>
								<div class="cloud__back-part-2"></div>
								<div class="cloud__back-part-3"></div>
								<div class="cloud__back-part-4"></div>
							</div>
							<div class="sky__cloud cloud cloud--3">
								<div class="cloud__part-1"></div>
								<div class="cloud__part-2"></div>
								<div class="cloud__part-3"></div>
								<div class="cloud__part-4"></div>
								<div class="cloud__back-part-1"></div>
								<div class="cloud__back-part-2"></div>
								<div class="cloud__back-part-3"></div>
								<div class="cloud__back-part-4"></div>
							</div>
							<div class="sky__sun sun">
								<div class="sun__light"></div>
								<div class="sun__back"></div>
							</div>
							<div class="sky__background"></div>
							<div class="sky__bird bird">
								<div class="bird__first">
									<div class="bird__part-1"></div>
									<div class="bird__part-2"></div>
								</div>
								<div class="bird__second">
									<div class="bird__part-1"></div>
									<div class="bird__part-2"></div>
								</div>
								<div class="bird__third">
									<div class="bird__part-1"></div>
									<div class="bird__part-2"></div>
								</div>
							</div>
						</div>
						<div class="scene__horison"></div>
						<div class="scene__land land">
							<div class="land__road"></div>
							<div class="land__tree">
								<div class="tree tree--left">
									<div class="tree__body"></div>
									<div class="tree__branch tree__branch--top-left"></div>
									<div class="tree__branch tree__branch--bottom-left"></div>
									<div class="tree__branch tree__branch--right-center"></div>
									<div class="tree__crown crown">
										<div class="crown__part-1"></div>
										<div class="crown__part-2"></div>
										<div class="crown__part-3"></div>
										<div class="crown__part-4"></div>
									</div>
								</div>
								<div class="tree tree--right">
									<div class="tree__body"></div>
									<div class="tree__branch tree__branch--top-left"></div>
									<div class="tree__branch tree__branch--bottom-left"></div>
									<div class="tree__branch tree__branch--right-center"></div>
									<div class="tree__crown crown">
										<div class="crown__part-1"></div>
										<div class="crown__part-2"></div>
										<div class="crown__part-3"></div>
										<div class="crown__part-4"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
			<footer class="footer"></footer>
		</div>
	</body>
</html>
